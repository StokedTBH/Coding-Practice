<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gender">
        <input type="checkbox" id="maleCheckBox">
        <label for="maleCheckBox">Male</label>
        <input type="checkbox" id="femaleCheckBox">
        <label for="femaleCheckBox">Female</label>
    </div>

    <br>

    <div id="ethnicity">
        <div class="ethnicity">
            <input type="radio" id="whiteCaucasian" name="ethnicity">
            <label for="hispanicLatino">White/Caucasian</label>
        </div>
        <div class="ethnicity">
            <input type="radio" id="hispanicLatino" name="ethnicity">
            <label for="hispanicLatino">Hispanic/Lantino</label>
        </div>
        <div class="ethnicity">
            <input type="radio" id="blackAfricanAmerican" name="ethnicity">
            <label for="blackAfricanAmerican">Black/African American</label>
        </div>
        <div class="ethnicity">
            <input type="radio" id="asian" name="ethnicity">
            <label for="asian">Asian</label>
        </div>
    </div>

    <br>

    <button type="submit" id="mySubmit">Submit</button>
    <p id="genderResult"></p>
    <p id="ethnicityResult"></p>

    <script src="index.js"></script>
</body>
</html>
